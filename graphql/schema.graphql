"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    vehicles: [Vehicle!] @all
    vehicle(id: ID! @eq): Vehicle! @find
}

type Mutation {
    createVehicle(input: createVehicleInput! @spread): Vehicle! @create
    updateVehicle(id: ID!, input: createVehicleInput! @spread): Vehicle! @update
    deleteVehicle(id: ID!): Vehicle! @delete
}

type Vehicle {
    id: ID!

    registrationNumber: Int!

    make: String!

    model: String!

    type: String!

    consumptionType: String!

    transmission: String!

    purchaseDate: DateTime!
}

input createVehicleInput {
    registrationNumber: Int!
        @rules(apply: ["required", "unique:vehicles,registrationNumber"])

    make: String!

    model: String!

    type: String!

    consumptionType: String!

    transmission: String!

    purchaseDate: DateTime! @rules(apply: ["required"])
}
